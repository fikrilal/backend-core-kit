name: CI

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Dependency boundaries
        run: npm run deps:check

      - name: Unit tests
        run: npm test

      - name: OpenAPI snapshot gate
        run: npm run openapi:check

      - name: OpenAPI Spectral lint
        run: npm run openapi:lint

      - name: Start local dependencies (Postgres + Redis)
        run: npm run deps:up

      - name: Apply Prisma migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:54321/backend_core_kit?schema=public
        run: npm run prisma:migrate:deploy

      - name: E2E tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:54321/backend_core_kit?schema=public
          REDIS_URL: redis://:redis@localhost:63790/0
        run: npm run test:e2e

      - name: Stop local dependencies
        if: always()
        run: npm run deps:down
