name: CI

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          fail-on-scopes: runtime, development

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Dependency boundaries
        run: npm run deps:check

      - name: Unit tests
        run: npm test

      - name: OpenAPI snapshot gate
        run: npm run openapi:check

      - name: OpenAPI Spectral lint
        run: npm run openapi:lint

      - name: Start local dependencies (Postgres + Redis)
        run: npm run deps:up

      - name: Wait for Postgres (docker compose)
        run: |
          for i in {1..30}; do
            if docker compose exec -T postgres pg_isready -U postgres -d backend_core_kit > /dev/null 2>&1; then
              echo "Postgres is ready"
              exit 0
            fi
            echo "Waiting for Postgres... ($i/30)"
            sleep 2
          done
          echo "Postgres did not become ready in time"
          docker compose logs postgres
          exit 1

      - name: Wait for Redis (docker compose)
        run: |
          for i in {1..30}; do
            if docker compose exec -T redis redis-cli ping 2>/dev/null | grep -q PONG; then
              echo "Redis is ready"
              exit 0
            fi
            echo "Waiting for Redis... ($i/30)"
            sleep 2
          done
          echo "Redis did not become ready in time"
          docker compose logs redis
          exit 1

      - name: Apply Prisma migrations
        env:
          DATABASE_URL: postgresql://postgres@127.0.0.1:54321/backend_core_kit?schema=public
        run: npm run prisma:migrate:deploy

      - name: E2E tests
        env:
          DATABASE_URL: postgresql://postgres@127.0.0.1:54321/backend_core_kit?schema=public
          REDIS_URL: redis://127.0.0.1:63790/0
        run: npm run test:e2e

      - name: Stop local dependencies
        if: always()
        run: npm run deps:down
