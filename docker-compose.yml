services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: backend_core_kit
      # Local-only convenience: do not require a password.
      # Never run this configuration in production.
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - '127.0.0.1:54321:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d backend_core_kit']
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # Local-only convenience: no AUTH, bind to localhost via port mapping.
    # Never run this configuration in production.
    command: ['redis-server', '--appendonly', 'yes']
    ports:
      - '127.0.0.1:63790:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:
  redis_data:
